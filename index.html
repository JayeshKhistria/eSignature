<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="signature-pad-form" action="#" method="POST">
        <h1>Draw Your Signature !</h1>
        <p>
            <b>your Signature</b>
        </p>

        <canvas height="100" width="400" class="signature-pad"></canvas>

        

        <label for="colorPicker">Select your favorite color:</label>
        <input type="color" id="colorPicker" value="#000000" >

        <div>
            <b>Current color code: <code id="colorCode"></code></b>
        </div>

        <p>
            <a href="#" class="clear-button">Clear</a>
        </p>

        <button class="submit-button" type="submit">Download</button>

    </form>



    <script src="./script.js"></script>
</body>
</html>
